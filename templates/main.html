<!DOCTYPE html>
{% load staticfiles %}
{% load services_extras %}

<html lang = "en">
<head>
<meta charset = "utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Criptato &nbsp; | &nbsp; </title>
<link href = "{% static 'css/bootstrap.min.css' %}" rel = "stylesheet" type = "text/css">

<link href = "{% static 'css/custom.css' %}" rel= "stylesheet" type = "text/css">


<script src= "{% static 'js/jquery.min.js' %}"></script>

<script src = "{% static 'js/bootstrap.js' %}"></script>
<script src ="{% static 'js/tdes.js' %}"></script>
<script src = "{% static 'js/custom.js' %}"></script>

</head>

<body>
	<nav class = "navbar navbar-inverse navbar-fixed-top">
	<div class = "container">
		<div class="navbar-header">
			<a class = "navbar-brand" href = "/app/" >Criptato</a>
		</div>
		<div id = "navbar" class = "navbar-collapse collapse" style="padding-top:2%;">
		<ul class = "nav navbar-nav navbar-right" >
		
		
			{% if user.is_authenticated %}
			<li style = "color:white;">
			Hello {{ user.username }}&nbsp;
			 <a style = "padding:0px; display:inline;" href="{% url 'auth_logout' %}?next=/app/">Logout</a>
			 </li>
			{% else %}
			<li style = "color:white;">
			<a style = "padding:0px; display:inline;" href="{% url 'auth_login' %}">Log In</a></li>
			{% endif %}
      </ul>
      </div>
      </div>
	
	
	</nav>
	{% block page_body %}
	{% endblock %}
	
	

</body>
</html>
